{% extends "style.html" %}

{% block content %}

            <form method="POST" enctype="multipart/form-data">
				<div class='inner'>
					<h1 style='color: white;'>Vous voulez déposer une annonce pour un animal :</h1>
					<input type="radio" name='type' id="perdu" value="Perdu">Perdu
					<input type="radio" name='type' id="troué" value="Trouvé">Trouvé
				</div>
                
					<div>
						<label for="race">Race :</label>
						<input type="radio" id='race' name='race' value="Chien" >Chien
						<input type="radio" id='race' name='race' value="Chat" >Chat
						<input type="radio" id='race' name='race' value="Autre">Autre
					</div>
					<div>
						<label for="sexe">Sexe :</label>
						<input type="radio" id="sexe" name="sexe"  value="Male">Male
						<input type="radio" id="sexe" name="sexe" value="Female">Female
						<input type="radio" id="sexe" name="sexe" value="Ne sais pas">Ne sais pas
					</div>
					<div>
						<label for="color">Couleur :</label>
						<input type="text" id="color" name="color">
					</div>
					<div>
						<label for="city">Ville :</label>
						<input type="text" id="city" name="city">
					</div>
					<div>							
						<label for="file">Image</label>
						<input type="file" id="file" name="file">
					</div>
						<input type="submit" value="Enregistrer">
			
            </form>
        

{% endblock %}
