{% extends "trouve.html" %}

{% block annonce %}

{% for a in animals %}
<a href='/{{a._id}}' class=block id={{a.race}}>
    <img src={{a.picture}} height=280px width=300px></img>
    <ul>
        <li>Race : {{a.race}}</li>
        <li>Couleur : {{a.color}}</li>
        <li>Ville : {{a.city}}</li>
        <li>Sexe:{{a.sexe}}</li>
    </ul>
</a>

{% endfor %}

{% endblock %}
